<header>
    <div class="header-container-wrapper">
        <div class="header-container container-fluid">
            <div class="row-fluid-wrapper">
            <div class="row-fluid">
                <div class="well">
                    <div class="span4 widget-span widget-type-logo" data-widget-type="logo">
                        <div class="cell-wrapper layout-widget-wrapper">
                            <a href="{{ site_settings.company_domain }}"><img src="http://impactgit.wpengine.com/parlan/assets/parlan-logo-light.png"></a>
                        </div><!--end layout-widget-wrapper -->
                    </div><!--end logo-span -->
                </div>
                <div class="row-fluid">
                    <div class="span2 offset2">
                        <div class="well">
                            <div class="phone">
                                <h3>(419) 885-1130</h3>
                            </div>
                        </div>
                    </div>
                    <div class="span2">
                        <div class="well">
                            <div class="client-login">
                                <a href="#" class="white-btn-outline">Client Login</a>
                            </div>
                        </div>
                    </div>
                    <div class="span2">
                        <div class="well">
                            <div class="search">
                                {% google_search "parlan_search" label="Parlan Search", prefill_input_with_pathname=True %}
                            </div>
                        </div>
                    </div>
            <div class="row-fluid-wrapper">
                <div class="row-fluid">
                    <div class="span8">
                        <div class="well">
                            <div class="cell-wrapper layout-widget-wrapper">
                                <div class="menu">
                                    {% menu "header_menu" label="Header Menu", flow="horizontal", max_levels=4, root_key=None, root_type="site_root", site_map_name="header-menu" %}
                                </div><!-- END header-menu -->
                            </div>
                        </div>
                    </div>
                </div><!-- END row-->
            </div><!-- END row-wrapper -->
    
        </div><!-- END header -->
    </div><!-- END header wrapper -->
</div>
</div>
    {{standard_header_includes}}
</header>
